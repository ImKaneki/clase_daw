<!--averiguar atributos de buton-->
Los atributos comunes de la etiqueta <button> en HTML son type, disabled, onclick, name, value, id, title, class, style, data-*, entre otros. 
    Atributos principales y sus funciones:
    type: Define el comportamiento del botón. Puede ser submit (para enviar formularios), reset (para restablecer formularios) o button (para botones de acción generales), según el blog de Mercately. 
    disabled: Desabilita el botón, impidiendo que el usuario interactúe con él. 
    onclick: Permite ejecutar un código JavaScript cuando se hace clic en el botón. 
    name: Asigna un nombre al botón, útil para formularios. 
    value: Asigna un valor al botón, que se envía al formulario cuando se activa. 
    id: Asigna un identificador único al botón, lo que permite acceder a él mediante JavaScript o CSS. 
    title: Añade una descripción emergente que se muestra al pasar el ratón sobre el botón, como se explica en Dofactory. 
    class: Asigna una o más clases CSS al botón, permitiendo estilizarlo. 
    style: Aplica estilos CSS directamente al botón. 
    data-*: Permite almacenar datos personalizados en el botón, que pueden ser accedidos posteriormente mediante JavaScript.
